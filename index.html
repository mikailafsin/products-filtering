<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tech Store</title>
        <link rel="stylesheet" href="src/output.css" />
    </head>
    <body class="bg-gray-800 text-white">
        <nav class="mb-6 bg-gray-900 p-4">
            <div class="container mx-auto flex max-w-6xl flex-col items-center gap-8 sm:flex-row">
                <!-- Search Area -->
                <div class="relative w-full">
                    <input type="text" id="search" class="rounded-full bg-gray-700 p-2 pl-10 focus:w-full" placeholder="Search Products..." />
                    <svg
                        class="absolute left-2 top-1/2 -translate-y-1/2"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </div>
                <!-- Cart Icon -->
                <div class="relative text-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        #
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
                        />
                        <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
                    </svg>
                    <small id="cart-count" class="absolute -right-2 -top-2 h-4 w-4 rounded-full bg-red-500 text-xs text-white">0</small>
                </div>
            </div>
        </nav>
        <main class="container mx-auto flex max-w-6xl flex-col md:flex-row">
            <div class="w-full max-w-[10rem] space-y-4 p-2">
                <h2 class="text-2xl">Filters</h2>
                <h3 class="text-xl">Category</h3>
                <div id="filters-container" class="space-y-2 text-xl">
                    <div>
                        <input type="checkbox" id="cameras" class="check" />
                        <label for="cameras">Cameras</label>
                    </div>
                    <div>
                        <input type="checkbox" id="smartphones" class="check" />
                        <label for="smartphones">Smartphones</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" class="check" />
                        <label for="games">Games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="televisions" class="check" />
                        <label for="televisions">Televisions</label>
                    </div>
                </div>
            </div>
            <!-- Products Wrapper -->
            <div id="products-wrapper" class="mx-auto grid w-full max-w-4xl grid-cols-2 place-content-center gap-6 p-4 sm:grid-cols-3 xl:grid-cols-4">
                <div class="item space-y-2">
                    <div class="group relative flex cursor-pointer justify-center overflow-hidden rounded-xl border bg-gray-100">
                        <img src="/images/playstation-5.png" alt="" class="h-full w-full object-cover" />
                        <button
                            class="status absolute bottom-0 left-0 right-0 translate-y-full bg-black py-2 text-center text-white transition group-hover:translate-y-0"
                        >
                            Add to Cart
                        </button>
                    </div>
                    <p class="text-xl">Playstation 5</p>
                    <strong>$399</strong>
                </div>
                <div class="item space-y-2">
                    <div class="group relative flex cursor-pointer justify-center overflow-hidden rounded-xl border bg-gray-100">
                        <img src="/images/samsung-galaxy.png" alt="" class="h-full w-full object-cover" />
                        <button
                            class="status absolute bottom-0 left-0 right-0 translate-y-full bg-black py-2 text-center text-white transition group-hover:translate-y-0"
                        >
                            Add to Cart
                        </button>
                    </div>
                    <p class="text-xl">Samsung Galaxy</p>
                    <strong>$399</strong>
                </div>
                <div class="item space-y-2">
                    <div class="group relative flex cursor-pointer justify-center overflow-hidden rounded-xl border bg-gray-100">
                        <img src="/images/sony-a7-camera.png" alt="" class="h-full w-full object-cover" />
                        <button
                            class="status absolute bottom-0 left-0 right-0 translate-y-full bg-black py-2 text-center text-white transition group-hover:translate-y-0"
                        >
                            Add to Cart
                        </button>
                    </div>
                    <p class="text-xl">Sony A7 Camera</p>
                    <strong>$399</strong>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
